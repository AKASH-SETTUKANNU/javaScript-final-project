<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./agenda.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <div class="main-container">
        <header>
          <button class="menu-icon" id="menu-icon" onclick="menubarDisplay()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="logo">
            <h1>Logo</h1>
          </div>
          <div class="search-profile">
            <div class="search-bar">
              <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="search..." />
            </div>
            <div class="event-add-profile">
              <!-- event add  function -->
              <div class="event-add-btn" id="event-add-btn">
                <button type="button" onclick="addEvent()">+</button>
              </div>
              <div class="event-add-block" id="event-add-block">
                <ul>
                  <li>
                    <div class="icon">
                      <i class="fa-solid fa-cake-candles"></i>
                    </div>
                    Birthday
                  </li>
                  <li>
                    <div class="icon"><i class="fa-solid fa-ring"></i></div>
                    Marrage
                  </li>
                  <li>
                    <div class="icon">
                      <i class="fa-regular fa-handshake"></i>
                    </div>
                    conference
                  </li>
                  <li>
                    <div class="icon"><i class="fa-solid fa-gift"></i></div>
                    Others
                  </li>
                </ul>
              </div>

              <!-- notification display function -->
              <div class="notification-bell" onclick="displayNotification()">
                <p id="notification-dot">.</p>
                <i id="notification-bell-icon" class="fa-regular fa-bell"></i>
              </div>

              <div class="notification-display" id="notification-display">
                <div class="notification">
                  <div class="notification-profile">
                    <img src="./images/profile.jpg" alt="profile" />
                  </div>
                  <div class="notification-content">
                    <h3>Koushikk</h3>
                    <p class="notification-message">
                      Inviting for his marriage
                    </p>
                  </div>
                </div>

                <div class="notification">
                  <div class="notification-profile">
                    <img src="./images/profile.jpg" alt="profile" />
                  </div>
                  <div class="notification-content">
                    <h3>Koushikk</h3>
                    <p class="notification-message">
                      Inviting for his marriage
                    </p>
                  </div>
                </div>
              </div>

              <!-- profile display area -->
              <div class="profile">
                <img src="./images/profile.jpg" alt="" class="profile-icon" />
                <div class="profile-details">
                  <p id="profile-name">Akash</p>
                  <p id="profile-dateOfBirth">coimbatore</p>
                </div>
                <div
                  id="profile-edit-icon"
                  class="profile-edit-icon"
                  onclick="displayLogout()"
                >
                  <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="profile-edit-area" id="profile-edit-area">
                  <button id="logout-btn">
                    <a href="./login.html">Log Out</a>
                  </button>
                  <button id="profile-edit-btn">
                    <a href="#">Edit Profile</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <menu>
          <nav>
            <ul class="menu-list">
              <li>
                <a href="./index.html">
                  <div class="icon"><i class="fa-solid fa-house"></i></div>
                  <p id="menu-name">Home</p>
                </a>
              </li>

              <li>
                <a href="./events.html">
                  <div class="icon">
                    <i class="fa-solid fa-calendar-days"></i>
                  </div>
                  <p id="menu-name">Events</p>
                </a>
              </li>
              <li>
                <a href="./guest.html">
                  <div class="icon"><i class="fa-solid fa-user-group"></i></div>
                  <p id="menu-name">Guests</p>
                </a>
              </li>
              <li>
                <a href="./agenda.html">
                  <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                  </div>
                  <p id="menu-name">Agenda</p>
                </a>
              </li>
            </ul>
          </nav>
        </menu>
        <main>
            <div class="event-form">
                <h2 class="event-heading">Add New Event</h2>
                <form id="eventForm">
                    <label for="location-name">Location:</label>
                    <input type="text" id="location-name" name="location-name">
                    <span id="location-error" class="error-message"></span>
    
                    <label for="event-date">Date:</label>
                    <input type="date" id="event-date" name="event-date">
                    <span id="date-error" class="error-message"></span>
    
                    <label for="event-start">Start Time:</label>
                    <input type="time" id="event-start" name="event-start">
                    <span id="start-error" class="error-message"></span>
    
                    <label for="event-end">End Time:</label>
                    <input type="time" id="event-end" name="event-end">
                    <span id="end-error" class="error-message"></span>
    
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" name="event-description" rows="4"></textarea>
                    <span id="description-error" class="error-message"></span>
    
                    <button id="save-btn" type="submit">Save Event</button>
                </form>
            </div>
            <div class="display-agenda">
                <h2>Event Agenda</h2>
                <table id="agendaTable">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- Events will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
      </div>
    </section>
    <script src="./agenda.js"></script>
  </body>
</html>
