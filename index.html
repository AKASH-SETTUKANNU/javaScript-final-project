<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <section>
      <header>

        <div class="logo">
          <h1>Logo</h1>
        </div>

        <div class="search-profile">
          <div class="search-bar">
            <i class="search-icon" class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="search..." />
          </div>

          <div class="event-add-profile">
            <div class="event-add-btn">
              <button type="button">+</button>
            </div>

            <div class="notification-bell">
              <i id="notification-bell-icon" class="fa-regular fa-bell"></i>
            </div>

            <div class="profile">
              <img src="./images/profile.jpg" alt="" class="profile-icon" />
              <div class="profile-deitals">
                <p id="profile-name">Akash</p>
                <p id="profile-about">Dharmapuri</p>
              </div>
              <i id="profile-edit-icon" class="fa-solid fa-angle-down"></i>
            </div>
          </div>

        </div>
      </header>
      <menu>
        <nav>
          <ul>
            <li>Home</li>
            <li>Events</li>
            <li>Guests</li>
            <li>Agenda</li>
          </ul>
        </nav>
      </menu>

      <main></main>
    </section>
  </body>
</html>
