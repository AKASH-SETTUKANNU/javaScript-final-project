<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="background-image"></div>
    <main>
        <section>
            
            <form action="">
                <div class="heading">
                    <h1>Signup</h1>
                </div>

                <div class="input-element">
                    <label for="user-name">Name:</label>
                    <input type="text" class="user-name"/>
                </div>

                <div class="input-element">
                    <label for="user-mail">Email:</label>
                    <input type="email" class="user-mail"/>
                    <p id="email-error"></p>
                </div>

                <div class="input-element">
                    <label for="user-birth-date">Date of Birth:</label>
                    <input type="date" class="user-birth-date"/>
                </div>

                <div class="input-element">
                    <label for="user-password">Password:</label>
                    <input type="password" class="user-password"/>
                </div>

                <div class="input-element">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" class="confirm-password"/>
                    <p id="password-error"></p>
                </div>

                <div class="input-element">
                    <p>Have an account? <a href="./login.html">Login</a></p>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
